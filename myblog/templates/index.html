{% extends 'base.html' %}
{% block content %}
<div class="row">
    {% for article in articles %}
    <div class="col-sm-6">
        <div class="card">
            {# <img src="../static/img/flower_5.jpg" alt="none" class="">#}
            <!--            <img src="{{ url_for('static',filename='img/flower_5.jpg') }}" alt="none"-->
            <!--                 class="card-img">-->
            <div class="card-body">
                <h3 class="card-title">{{ article.title|truncate(10) }}</h3>
                <p class="card-text">{{ article.content|truncate(50) }}</p>
            </div>
            <div class="card-footer text-muted">
                2 days ago
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% import 'pagination.html' as pg %}
{{ pg.my_paginate(pagination, 'index') }}
{% endblock %}
