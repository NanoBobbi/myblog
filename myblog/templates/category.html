{% extends 'base.html' %}
{% block content %}
    {% if not category %}
        <header style="padding: 30px">
            <h1>Category:None</h1>
            <h4 class="text-muted">There is no article</h4>
        </header>
    {% else %}
        <header style="padding: 30px">
            <h1>Category:{{ category.name }}</h1>
            <h4>Articles are shown below</h4>
        </header>
        {% include "articles.html" %}
    {% endif %}
{% endblock %}
