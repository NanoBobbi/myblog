{% extends 'admin/admin_base.html' %}
{% block content %}
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/editormd/css/editormd.css">
    <main class="layui-container no-gutters">
        <form class="layui-form" action="{{ url_for('add_article') }}" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">输入框</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                           autocomplete="off"
                           class="layui-input" value="{% if article %}{{ article.title }}{% endif %}">
                </div>
            </div>
            {% if categories %}
                <div class="layui-form-item">
                    <label class="layui-form-label">选择框</label>
                    <div class="layui-input-block">
                        <select name="category_id" lay-verify="required">
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                        </select>
                    </div>
                </div>
            {% endif %}

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">文本域</label>
                <div class="layui-input-block">
                    <div id="fancy-editormd" class="editormd">

                    <textarea name="content" placeholder="请选择类型"
                              style="display: none;">{% if article %}{{ article.content }}{% endif %}</textarea>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </main>
    <script src="../../static/js/jquery-3.5.1.min.js"></script>
    <script src="../../static/editormd/editormd.js"></script>
    {#<script src="../../static/layui/layui.all.js"></script>#}
    <script type="text/javascript">
        $(function () {
            editormd("fancy-editormd", {
                // width: "100%", 请不要添加
                height: 640,
                syncScrolling: "single",
                path: "../../static/editormd/lib/",
                saveHTMLToTextarea: true
            });
        });
    </script>

    <script>
        //Demo
        layui.use('form', function () {
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function (data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>
{% endblock %}
