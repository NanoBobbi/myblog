{% extends 'admin/admin_base.html' %}
{% block content %}
    <link rel="stylesheet" href="../../static/editormd/css/editormd.css">
<main class="layui-container no-gutters">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">输入框</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                       class="layui-input" value="{% if article %}{{ article.title }}{% endif %}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">输入框</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入类型，没有则添加" autocomplete="off"
                       class="layui-input" value="{% if article %}{{ article.category.name }}{% endif %}">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">文本域</label>
            <div class="layui-input-block">
                <div id="fancy-editormd" class="editormd">

                    <textarea name="desc" placeholder="请选择类型"
                              style="display: none;">{% if article %}{{ article.content }}{% endif %}</textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</main>
<script src="../../static/js/jquery-3.5.1.min.js"></script>
<script src="../../static/editormd/editormd.js"></script>
{#<script src="../../static/layui/layui.all.js"></script>#}
<script type="text/javascript">
    $(function () {
        editormd("fancy-editormd", {
            // width: "100%", 请不要添加
            height: 640,
            syncScrolling: "single",
            path: "../../static/editormd/lib/",
            saveHTMLToTextarea: true
        });
    });
</script>
