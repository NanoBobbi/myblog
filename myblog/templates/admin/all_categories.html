{% extends 'admin/admin_base.html' %}
{% block content %}
    <main class="layui-container">
        <form method="post" action="">
            <div class="layui-input-inline">
                <input class="layui-input" type="text" value="category" name="category" autocomplete="off" required>
            </div>
            <button class="layui-btn" type="submit">添加</button>
        </form>
        <table class="layui-table" lay-even lay-size="lg">
            <colgroup>
                <col width="100">
                <col width="100">
            </colgroup>
            <thead>
            <tr>
                <th>id</th>
                <th>名称</th>
            </tr>
            </thead>
            {% if  categories %}
                {% for category in categories %}
                    <tr>
                        <td>{{ category.id }}</td>
                        <td>{{ category.name }}</td>
                    </tr>
                {% endfor %}
            {% endif %}
        </table>
    </main>
{% endblock %}
