<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css">
    <style>
        form {
            min-width: 300px;
            padding: 20px;
            margin-top: 150px;
        }
        .flashed-messages{
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-dark">
<form class="w-25 rounded border bg-light mx-auto" action="{{ url_for('login') }}" method="post">
    <h3 class="text-center">My blog CMS</h3>
    <div class="form-group">
        <label for="InputUsername">Username</label>
        <input type="Username" class="form-control" id="InputUsername" aria-describedby="UsernameHelp" name="username">
    </div>
    <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" class="form-control" id="InputPassword" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-dark float-right" href="{{ url_for('index') }}">Back</button>
</form>
{% with messages = get_flashed_messages() %}
         {% if messages %}
               {% for message in messages %}
                    <div class="alert alert-danger w-25 mx-auto flashed-messages">{{ message }}</div>
               {% endfor %}
         {% endif %}
    {% endwith %}
</body>
</html>
